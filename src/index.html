<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <div role="toolbar">
      <button type="button" aria-label="Add note" id="notesButtonAdd">
        <span aria-hidden="true" style="pointer-events: none">&plus;</span>
        <span class="screen-reader">Add note</span>
      </button>
      <input type="search" incremental aria-label="Search notes" name="q" placeholder="🔍" id="notesInputSearch">
    </div>

    <h1>Notes <small>(<span id="notesDisplayCount"></span>)</small></h1>

    <div id="notesContainer"></div>

    <template id="noteTemplate">
      <div class="note">
        <button type="button" aria-label="Delete note" class="note-delete">
          <span aria-hidden="true" style="pointer-events: none">&times;</span>
          <span class="screen-reader">Delete note</span>
        </button>
        <details>
          <summary><span class="card-title"></span></summary>
          <p class="card-text"></p>
        </details>
      </div>
    </template>

  </body>
</html>
