<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <h1>Notes</h1>

    <p>
      <button type="button" aria-label="Add" id="notesButtonAdd">
        <span aria-hidden="true" style="pointer-events: none">&plus;</span>
      </button>
      <span id="notesDisplayCount"></span>
    </p>

    <div id="notesContainer"></div>

    <template id="noteTemplate">
      <div class="note">
        <button type="button" aria-label="Delete" class="note-delete">
          <span aria-hidden="true" style="pointer-events: none">&times;</span>
        </button>
        <details>
          <summary><h4 class="card-title"></h4></summary>
          <p class="card-text"></p>
        </details>
      </div>
    </template>

  </body>
</html>
