<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
    <h1>Notes</h1>

    <div id="notes">
    </div>

    <div class="d-flex" role="toolbar">
      <span id="notesDisplayCount" class="flex-fill text-right"></span>
      <input
        type="search"
        incremental
        aria-label="Search notes"
        name="q"
        placeholder="🔍"
        id="notesInputSearch" />
    </div>

    <form class="mb-3" id="addNoteForm">
      <fieldset>
        <legend>Add note</legend>
        <label class="d-block screen-reader">Note</label>
        <input class="d-block w-100 mb-3" type="text" name="note" placeholder="Note" />
        <label class="d-block screen-reader">Detail</label>
        <textarea class="d-block w-100 mb-3" name="detail" placeholder="Detail"></textarea>
        <input type="submit" />
      </fieldset>
    </form>

    </div>
  </body>
</html>
