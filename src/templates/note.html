<template id="noteTemplate">
  <div class="note">
    <button type="button" aria-label="Delete note" class="note-delete">
      <span aria-hidden="true" style="pointer-events: none">&times;</span>
      <span class="screen-reader">Delete note</span>
    </button>
    <details>
      <summary><span class="note-title"></span></summary>
      <p class="note-text"></p>
    </details>
  </div>
</template>
